<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PDF to PPT Converter</title>
</head>
<body>
  <div class="container">
    <h1>PDF to PPT Converter</h1>
    <label for="pdfInput">Choose a PDF file:</label>
    <input type="file" id="pdfInput" accept=".pdf">
    <button id="convertButton">Convert to PPT</button>
    <a id="downloadLink" href="#" download="converted.pptx" style="display: none;">Download PPT</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
